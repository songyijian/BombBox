<!DOCTYPE HTML>
<html id="ne_wrap">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>弹窗改进版本 </title>
    <link rel="stylesheet" type="text/css" href="src/bombBox.1.0.1.css" />
    <script src="./src/BombBox.1.0.2.js"></script>
    <style>
        body,
        div,
        dl,
        dt,
        dd,
        ul,
        ol,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        pre,
        code,
        form,
        fieldset,
        legend,
        button,
        textarea,
        p,
        blockquote,
        th,
        td {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <input type="button" name="tan" id="tan" value="点击弹出框" />
    <input type="button" name="tan" id="confirm" value="点击弹出框 confirm" />
    <input type="button" name="tan" id="alert" value="点击弹出框 alert" />
    <input type="button" name="tan" id="prompt" value="点击弹出框 prompt" />
    <input type="button" name="tan" id="textarea" value="点击弹出框 textarea" />
    <input type="button" name="tan" id="sethtml" value="点击弹出框 体验：set html" />



    <!--
	组件结构：	
		背景
			<div class="bomb_bg"></div>
		弹框结构：
			<div class="bomb_document" >
				<big class="bomb_closebtn">按钮</big>
				<div class="bomb_html"></div>
			</div>
			
		alert:
			<div class="alert_document">
				<button class="bomb_yes_btn">确定</button>
				<big class="bomb_closebtn"></big>
				<div class="bomb_html">
					允许在这里插入内容
				</div>
			</div>

		confirm:
			<div class="confirm_document">
				<button class="bomb_no_btn">取消</button>
				<button class="bomb_yes_btn">确定</button>
				<big class="bomb_closebtn"></big>
				<div class="bomb_html">
						允许在这里插入内容 
				</div>
			</div>
		
		prompt:
			<div class="prompt_document">
				<button class="bomb_no_btn">取消</button>
				<button class="bomb_yes_btn">确定</button>
				<big class="bomb_closebtn"></big>
				<div class="bomb_html">
						 允许在这里插入内容 
					<input class="prompt_input" type="text">
				</div>
			</div>
		textarea:
			 <div class="textarea_document">
				<button class="bomb_no_btn">取消</button>
				<button class="bomb_yes_btn">确定</button>
				<big class="bomb_closebtn"></big>
				<div class="bomb_html">
						 允许在这里插入内容 
					<textarea class="textarea_input"></textarea>
				</div>
			</div>
	-->




    <script type="text/javascript">
        var cc = '<h2>标题部分</h2><p>主体内容可以是hml</p>';

        document.getElementById('tan').onclick = function() {
            new BombBox(cc, {
                'closeHtml': '',
                'closeFn': function() {
                    alert('关闭了')
                },
                'goFn': function() {
                    alert('开始')
                }
            })
        }
        document.getElementById('confirm').onclick = function() {
            new BombBox(cc, {
                'type': 'confirm',
                'yesBtnFn': function(v) {
                    alert("点击了确认按钮：" + v)
                },
                'closeFn': function() {},
                'goFn': function() {}
            })
        };
        document.getElementById('alert').onclick = function() {
            new BombBox(cc, {
                'type': 'alert',
                'yesBtnFn': function(v) {
                    alert("点击了确认按钮：" + v)
                },
                'closeFn': function() {},
                'goFn': function() {}
            })
        };
        document.getElementById('prompt').onclick = function() {
            new BombBox(cc, {
                'type': 'prompt',
                'promptValue': "默认值",
                'yesBtnFn': function(v) {
                    alert("点击了确认按钮：" + v)
                },
                'closeFn': function() {},
                'goFn': function() {}
            })
        };
        document.getElementById('textarea').onclick = function() {
            new BombBox('<h2>编辑内容</h2>', {
                'type': 'textarea',
                'promptValue': "默认值",
                'yesBtnFn': function(v) {
                    console.log(v)
                    alert("点击了确认按钮：" + v)
                },
                'closeFn': function() {},
                'goFn': function() {}
            })
        }

        document.getElementById('sethtml').onclick = function() {
            new BombBox('编辑内容', {
                initFn(_this) {
                    _this.html('<p>初始化后，弹框内容被改变!!</p><button id="setbtn">替换内容为“btn set”</button>')
                    console.log(_this)


                    _this.bombHtml.lastChild.onclick = () => {
                        _this.html('<pre>_this.html("xx") === _this.bombHtml.innerHTML = "XXX"</pre>')

                    }
                },
                'yesBtnFn': function(v) {
                    console.log(v)
                },
                'closeFn': function() {},
                'goFn': function() {}
            })
        }
    </script>


</body>

</html>
