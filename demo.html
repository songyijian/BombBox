<!DOCTYPE HTML>
<html id="ne_wrap">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>弹窗改进版本 </title>
    <link rel="stylesheet" type="text/css" href="./dist/bombBox.1.1.1.css" />
    <!-- <script src="./dist/BombBox.1.1.1.js"></script> -->

    <!-- <script src="./src/BombBox.2.0.0.js"></script> -->
    <script src="./src/BombBox.2.0.0.js"></script>

    <style>
        *{margin: 0}
        body{ background: #ccc;}
        body>div{  width: 50% ; margin: 0 auto}
        input[name="tan"]{ display: inline-block; margin:0.5rem; height:30px; background:#333; color: #FFF; border: 0; padding: 0 1rem}
    </style>
</head>
<body>
    <div>
        <input type="button" name="tan" id="tan" value="show1" onclick="dom1.show()" />
        <input type="button" name="tan" id="tan" value="show2" onclick="dom2.show()" />
        <input type="button" name="tan" id="tan" value="close1" onclick="dom1.close()" />
        <input type="button" name="tan" id="tan" value="close2" onclick="dom2.close()" />
        <input type="button" name="tan" id="tan" value="show> 3s> close" onclick="show_3s_close()" />
    </div>

<script type="text/javascript">
    var config = {
            'initShow': false,                //true=new立刻展示 | false=调用.show()显示
            'type': '',                      //弹框类型  alert,  confirm , prompt , textarea
            'bombClass': '',                 // bomb-document增加class，同时作用背景
            'bg': false,                      //是否有背景(mr)
            'closeHtml': false,              //关闭按钮的内容
            'timeOut': 0,                    //定时关闭
            'initFn': function (_this) { },  //初始化后fun
            'showFn': function (_this) { },    //展示回调
            'closeFn': function (_this) { }, //关闭回调
            'append': document.body          //插入位置
        }
    var dom1 = new BombBox('内容1', config)
    var dom2 = new BombBox('内容2', config)
   
    // function show_3s_close(){
    //     config.timeOut = 2000;
    //     config.initShow = true;
    //     new BombBox(' 3秒后关闭 ', config)
    // }
</script>
</body>
</html>
